<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Bayraktarchyck</title>

    <style>
      body {
        margin: 0;
        padding: 2rem;
        overflow: hidden;
      }

      tab {
        margin: auto;
        height: auto;
        position: absolute;
      }

      .hidden {
        height: 0;
        width: 0;
        visibility: hidden;
      }

      .levels {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .level {
        padding: 1rem;
        cursor: pointer;
        border-radius: 2px;
        background-color: azure;
        border: 1px solid black;
        min-width: 1rem;
        text-align: center;
      }

      .level:hover {
        background-color: beige;
      }
    </style>
  <script defer src="main.js?4fd3f0e4f9f222cd4526"></script></head>

  <body>
    <tab id="menu" class="hidden">
      <h2>Please select a level:</h2>
      <div class="levels">
        <div class="level">1</div>
        <div class="level">2</div>
        <div class="level">3</div>
        <div class="level">4</div>
        <div class="level">5</div>
      </div>
    </tab>
    <tab id="game" class="hidden"></tab>
    <tab id="result" class="hidden">
      <h2>Results</h2>
      <p>Result of the game: <span class="level-result"></span></p>
      <p>You have earned: <span class="level-points"></span> points</p>
      <button class="result-proceed">Proceed</button>
    </tab>
  </body>
</html>
